<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7;
            --text-color: #5a5a5a;
            --accent-color: #8da399;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 60px 20px 40px 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.5;
            text-transform: none;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 400;
            margin: 0;
            font-style: italic;
        }

        .dates {
            font-size: 0.75rem;
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0.6;
        }

        /* Photo Gallery */
        .gallery {
            width: 100%;
            max-width: 500px; /* Perfect for phone viewing */
            padding: 0 20px 80px 20px;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px; /* Slight roundness for elegance */
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            animation: fadeIn 3s ease-in;
        }

        footer {
            padding-bottom: 40px;
            font-size: 0.7rem;
            opacity: 0.3;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <span class="brand">The Crochet Garden</span>
        <h1>Our Trip to Japan</h1>
        <div class="dates">23-05-25 â€” 03-06-25</div>
    </header>

    <div class="gallery">
        <img src="1.jpg" alt="Japan Trip 1">
        <img src="2.jpg" alt="Japan Trip 2">
        <img src="3.jpg" alt="Japan Trip 3">
        <img src="4.jpg" alt="Japan Trip 4">
        <img src="5.jpg" alt="Japan Trip 5">
    </div>

    <footer>&copy; 2026 The Crochet Garden</footer>

</body>
</html>
