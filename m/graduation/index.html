<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A New Chapter Begins ðŸŽ“</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7;
            --text-color: #5a5a5a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Starts content at the top */
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            text-align: center;
        }

        header {
            padding: 60px 20px 30px 20px; /* Generous top padding for an airy feel */
            animation: softFade 2s ease-out;
        }

        @keyframes softFade {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .brand-top {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.5;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        /* Responsive Video Container */
        .video-container {
            width: 85%;
            /* This is the magic part: 
               It sets the height to 60% of the phone's screen height, 
               keeping the portrait ratio (9/16) intact.
            */
            height: 60vh; 
            max-width: 400px;
            aspect-ratio: 9 / 16;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            background: #fff;
            margin-bottom: 40px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <span class="brand-top">The Crochet Garden</span>
        <h1>A New Chapter Begins</h1>
        <div class="subtitle">Class of 2026</div>
    </header>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
