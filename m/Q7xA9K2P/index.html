<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Memory to be Kept üíê</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7; /* Warm soft cream */
            --text-color: #5a5a5a;
            --accent-color: #8da399; /* Sage green */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            overflow: hidden;
        }

        /* Entrance Animation */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: softFade 2.2s ease-out;
        }

        @keyframes softFade {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .flower-icon {
            font-size: 2.2rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.8rem;
            margin: 0 0 8px 0;
            letter-spacing: -0.2px;
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.6;
            font-weight: 400;
        }

        /* Audio Player Styling */
        .audio-container {
            width: 100%;
            max-width: 260px;
            margin-bottom: 25px;
        }

        audio {
            width: 100%;
            filter: sepia(10%) brightness(98%);
        }

        .brand-footer {
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0.4;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="flower-icon">üå∏</div>
        
        <h1>A Memory to be Kept</h1>
        <div class="subtitle">THE ADORABLE SAMANTHA</div>

        <div class="audio-container">
            <audio controls>
                <source src="voice.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
        </div>

        <div class="brand-footer">The Crochet Garden</div>
    </div>

</body>
</html>
