<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message For You üíê</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7; /* Warm soft cream */
            --text-color: #5a5a5a;
            --accent-color: #8da399; /* Sage green */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Spreads content from top to bottom */
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            overflow: hidden; /* Keeps it strictly portrait/no-scroll */
        }

        /* Entrance Animation */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            animation: softFade 2.5s ease-out;
        }

        @keyframes softFade {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .flower-icon {
            font-size: 2.5rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 2rem;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 50px;
            opacity: 0.6;
            font-weight: 400;
        }

        /* Audio Player Styling */
        .audio-container {
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
        }

        audio {
            width: 100%;
            filter: sepia(20%) brightness(95%) contrast(90%); /* Softens the default player look */
        }

        footer {
            padding-bottom: 50px; /* Space from the bottom of the phone screen */
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0.4;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="flower-icon">üå∏</div>
        <h1>For Someone Special</h1>
        <div class="subtitle">A message from the heart</div>

        <div class="audio-container">
            <audio controls>
                <source src="voice.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
        </div>
    </div>

    <footer>The Crochet Garden</footer>

</body>
</html>
