<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You üíê</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7; /* Soft cream */
            --text-color: #5a5a5a;
            --accent-color: #8da399; /* Sage green */
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Subtle Fade-in Animation */
        .container {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            max-width: 350px;
            width: 80%;
            border: 1px solid rgba(141, 163, 153, 0.1);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 400;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .flower-icon {
            font-size: 2rem;
            margin-bottom: 20px;
            display: block;
        }

        /* Styling the Audio Player to be more minimal */
        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }

        footer {
            margin-top: 40px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="flower-icon">üå∏</span>
        <h1>For Someone Special</h1>
        <p>A message from the heart</p>

        <audio controls>
            <source src="voice.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>

        <footer>DEL ELATUM</footer>
    </div>

</body>
</html>
