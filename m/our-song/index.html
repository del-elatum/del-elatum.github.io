<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Song ðŸŽµ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfaf7;
            --text-color: #5a5a5a;
            --accent-color: #8da399; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Starts from the top */
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            overflow: hidden; /* Ensures no scrolling */
        }

        header {
            padding: 50px 20px 20px 20px;
            animation: fadeIn 2s ease-in;
        }

        .brand-top {
            font-family: 'Playfair Display', serif;
            font-size: 0.8rem;
            font-style: italic;
            letter-spacing: 2px;
            opacity: 0.5;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            font-weight: 400;
            margin: 0;
        }

        /* Responsive Resizing: Album Art is 40% of the screen height */
        .album-container {
            height: 40vh; 
            aspect-ratio: 1 / 1;
            margin: 10px 0;
            position: relative;
        }

        .album-art {
            height: 100%;
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            transition: transform 0.5s ease;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 25px;
            gap: 4px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
            height: 4px;
        }

        .playing .bar {
            animation: bounce 0.8s ease infinite alternate;
        }

        @keyframes bounce {
            from { height: 4px; }
            to { height: 25px; }
        }

        .controls {
            margin-top: 5px;
        }

        .play-btn {
            background: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-icon {
            width: 0; height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid var(--accent-color);
            margin-left: 5px;
        }

        .pause-icon {
            display: none;
            width: 16px;
            height: 16px;
            border-left: 5px solid var(--accent-color);
            border-right: 5px solid var(--accent-color);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <span class="brand-top">The Crochet Garden</span>
        <h1>Our Song</h1>
    </header>

    <div class="album-container">
        <img src="cover.jpg" alt="Album Cover" class="album-art" id="cover">
    </div>

    <div class="visualizer" id="visualizer">
        <div class="bar" style="animation-delay: 0.1s"></div>
        <div class="bar" style="animation-delay: 0.3s"></div>
        <div class="bar" style="animation-delay: 0.2s"></div>
        <div class="bar" style="animation-delay: 0.4s"></div>
        <div class="bar" style="animation-delay: 0.1s"></div>
    </div>

    <div class="controls">
        <button class="play-btn" onclick="togglePlay()">
            <div class="play-icon" id="playIcon"></div>
            <div class="pause-icon" id="pauseIcon"></div>
        </button>
    </div>

    <audio id="mainSong" src="song.mp3" autoplay loop></audio>

    <script>
        const audio = document.getElementById('mainSong');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const visualizer = document.getElementById('visualizer');
        const cover = document.getElementById('cover');

        // Logic for play/pause
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                updateUI(true);
            } else {
                audio.pause();
                updateUI(false);
            }
        }

        function updateUI(isPlaying) {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                visualizer.classList.add('playing');
                cover.style.transform = 'scale(1.05)';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                visualizer.classList.remove('playing');
                cover.style.transform = 'scale(1)';
            }
        }

        // Attempt autoplay on load
        window.addEventListener('load', () => {
            const promise = audio.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    // Autoplay started!
                    updateUI(true);
                }).catch(error => {
                    // Autoplay was blocked, user must tap play
                    updateUI(false);
                });
            }
        });
    </script>
</body>
</html>
